<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Uploader | Gmail Scan Trigger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .result-item {
            border-left: 5px solid;
            padding-left: 15px;
            margin-bottom: 10px;
        }
        .result-success { border-color: #198754; background-color: #d1e7dd; }
        .result-error { border-color: #dc3545; background-color: #f8d7da; }
    </style>
</head>
<body>

    <div class="container">
        <header class="text-center mb-5">
            <h1 class="display-5">ðŸ“‚ Drive Uploader Automation</h1>
            <p class="lead">Scan Gmail for PPTs (Last 2 Days) & Upload to Google Drive</p>
        </header>

        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                Configuration
            </div>
            <div class="card-body">
                <form id="uploadForm" method="POST" action="{% url 'check_email' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="folder_id" class="form-label fw-bold">Target Google Drive Parent Folder ID</label>
                        <input type="text" id="folder_id" name="parent_folder_id" class="form-control"
                               placeholder="e.g., 1A2b3C4d5E6f7G8h9I0j" required>
                        <div class="form-text">
                            This is the root folder where Zone folders will be created.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success w-100" id="submitBtn">
                        <span id="submitText">Scan Gmail & Start Upload</span>
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true" id="spinner"></span>
                    </button>
                </form>
            </div>
        </div>

        <div class="mt-5">
            <h2 class="h4">Processing Results:</h2>
            <div id="resultsContainer" class="list-group">
                <p id="initialMessage" class="text-muted">Submit the form to see the results here...</p>
            </div>
            <div id="globalAlert" class="mt-3 d-none"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Place the JavaScript code from Section 2 here
    </script>
</body>
</html>
