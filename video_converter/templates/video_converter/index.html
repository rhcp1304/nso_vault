<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBM to MP4 Converter</title>
    <style>
        /* Basic styling for readability */
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
            word-break: break-word;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸš€ Fast WEBM to MP4 Converter</h1>
    <p>Upload a .webm file to convert it to .mp4 using hardware-accelerated FFmpeg.</p>

    <form id="conversionForm" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="webm_file">Select WEBM File:</label>
        <input type="file" id="webm_file" name="webm_file" accept=".webm" required>

        <button type="submit" id="submitButton">Convert to MP4</button>
    </form>

    <div id="message" style="display: none;"></div>
</div>

<script>
    document.getElementById('conversionForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const form = event.target;
        const formData = new FormData(form);
        const messageDiv = document.getElementById('message');
        const submitButton = document.getElementById('submitButton');

        // Reset and display "Processing" message
        messageDiv.style.display = 'block';
        messageDiv.className = 'info';
        messageDiv.innerHTML = 'Processing... Please wait, the conversion is running on the server.';
        submitButton.disabled = true;

        // Perform the AJAX request
        fetch('{% url "process_webm_to_mp4" %}', { // Assumes you've named your URL pattern 'process_webm_to_mp4'
            method: 'POST',
            body: formData
        })
        .then(response => {
            // The file is returned as a blob if successful
            if (response.ok) {
                // Get the file name from the Content-Disposition header
                const contentDisposition = response.headers.get('Content-Disposition');
                let filename = "output_converted.mp4"; // Default filename
                if (contentDisposition) {
                    const match = contentDisposition.match(/filename="(.+?)"/);
                    if (match && match[1]) {
                        filename = match[1];
                    }
                }

                // Get the file content as a blob
                return response.blob().then(blob => {
                    // Create a link element to trigger the download
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);

                    // Show success message
                    messageDiv.className = 'success';
                    messageDiv.innerHTML = `âœ… Conversion successful! **${filename}** is downloading.`;
                });
            } else {
                // Handle JSON error response from the server
                return response.json().then(data => {
                    throw new Error(data.message || 'Conversion failed with an unknown server error.');
                });
            }
        })
        .catch(error => {
            // Show error message
            messageDiv.className = 'error';
            messageDiv.innerHTML = `âŒ Error: ${error.message || 'An unexpected error occurred during the fetch operation.'}`;
        })
        .finally(() => {
            submitButton.disabled = false;
        });
    });
</script>

</body>
</html>
